<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Sign in</title>
</head>

<body>
    <header>

        <div class="navbar-container">
            <a href="#" class="navbar-logo" onclick="window.location.href='Home.html'">
                <figure>
                    <img src="./assets/icons/hotel_logo.svg" alt="hotel logo" width="40px;">
                </figure>
                <h3 class="logo-text">Starline Hotel</h3>
            </a>
            <nav class="navbar">
                <div class="navbar-menu" id="navbarMenu">
                    <a href="Rooms.html" class="nav-link">Rooms & Suites</a>
                    <a href="About.html" class="nav-link">About</a>
                    <a href="Contact.html" class="nav-link">Contact</a>
                </div>

                <div class="hamburger" id="hamburger">
                    <img src="./assets/icons/menu-hamburger.svg" alt="menu icon">
                </div>
            </nav>

            <div class="account-buttons">
                <button class="btn btn-white" onclick="window.location.href='Sign-in.html'">Sign In</button>
                <button class="btn btn-red" onclick="window.location.href='Sign-up.html'">Book Now</button>
            </div>
        </div>
    </header>


    <div class="container">
        <div class="signin-box">
            <h2>Sign In</h2>

            <form id="signin-form">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" required>

                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>

                <button type="submit" class="btn signin-btn">Sign In</button>

                <p class="signup-text">
                    Don't have an account? <a href="#" onclick="window.location.href='Sign-up.html'">Create one</a>
                </p>
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/loginValidation.js"></script>

</body>

</html>
