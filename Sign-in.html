<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sign-in.css">
    <title>Sign in</title>
</head>
<body>
     <header>

        <div class="navbar-container">
            <a href="#" class="navbar-logo">
                <figure>
                    <img src="./assets/icons/hotel_logo.svg" alt="hotel logo" width="40px;">
                </figure>
                <h3 class="logo-text">Starline Hotel</h3>
            </a>
            <nav class="navbar">
                <div class="navbar-menu" id="navbarMenu">
                    <a href="" class="nav-link">Rooms & Suites</a>
                    <a href="" class="nav-link">Gallery</a>
                    <a href="" class="nav-link">About</a>
                    <a href="" class="nav-link">Contact</a>
                </div>



                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

            </nav>

            <div class="account-buttons">
                <button class="btn btn-white">Sign In</button>
                <button class="btn btn-red">Book Now</button>
            </div>
        </div>
    </header>


     <div class="container">
        <div class="signin-box">
            <h2>Sign In</h2>

            <form>
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" required>

                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>

                <button type="submit" class="signin-btn">Sign In</button>

                <p class="signup-text">
                    Don't have an account? <a href="#">Create one</a>
                </p>
            </form>
        </div>
    </div>

</body>
</html>
