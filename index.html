<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>WebDesign-Project</title>
</head>

<body>
    <header>

        <div class="navbar-container">
            <a href="#" class="navbar-logo">
                <figure>
                    <img src="./assets/icons/hotel_logo.svg" alt="hotel logo" width="40px;">
                </figure>
                <h3 class="logo-text">Starline Hotel</h3>
            </a>
            <nav class="navbar">
                <div class="navbar-menu" id="navbarMenu">
                    <a href="" class="nav-link">Rooms & Suites</a>
                    <a href="" class="nav-link">Gallery</a>
                    <a href="" class="nav-link">About</a>
                    <a href="" class="nav-link">Contact</a>
                </div>



                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

            </nav>

            <div class="account-buttons">
                <button class="btn btn-white" onclick="window.location.href='Sign-in.html'">Sign In</button>
                <button class="btn btn-red">Book Now</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero" id="home">
            <img src="https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg?auto=compress&cs=tinysrgb&w=1920"
                alt="hero-background" class="hero-image">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1>Experience Luxury Redefined</h1>
                <p>Discover exceptional hospitality in the heart of the city</p>
                <div class="hero-buttons">
                    <button class="btn btn-red p-btn">Explore Rooms</button>
                    <button class="btn btn-white p-btn">Special Offers</button>
                </div>
            </div>
        </section>

        <section class="search-bar-section">
            <div class="search-container">
                <div class="search-form">
                    <div class="form-group">
                        <label>Destination</label>
                        <div class="input-wrapper">
                            <img class="input-icon" src="./assets/icons/location.svg" alt="location-icon">
                            <input type="text" placeholder="Where to?">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Check-in</label>
                        <div class="input-wrapper">
                            <img class="input-icon" src="./assets/icons/calendar.svg" alt="calendar-icon">
                            <input type="date">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Check-out</label>
                        <div class="input-wrapper">
                            <img class="input-icon" src="./assets/icons/calendar.svg" alt="calendar-icon">
                            <input type="date">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Guests</label>
                        <div class="input-wrapper">
                            <img class="input-icon" src="./assets/icons/group-of-people.svg" alt="people-icon">
                            <select>
                                <option>1 Guest</option>
                                <option>2 Guests</option>
                                <option>3 Guests</option>
                                <option>4+ Guests</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-red btn-search ">
                        <img src="./assets/icons/search.svg" alt="search-icon">
                        <span>Search Available Rooms</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
